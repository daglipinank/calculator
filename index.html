<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link class="linkStyle" rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<title>Title</title>
</head>
<body id="body">
	<div class="container">
		<div class="space"></div>
	</div>
	<div class="container">
		<div class="result"></div>
		<div class="keypad">
			<div id="1"class="cold clear col-xs-2">AC</div>
			<div id="2"class="cold ans col-xs-2">+/-</div>
			<div id="3"class="cold ans col-xs-2">%</div>
			<div id="4"class="colo op col-xs-2">/</div>
			<div id="5"class="colo ans col-xs-2">x^2</div>
			<div id="6"class="colo ans col-xs-2">sin</div>
			<div id="7"class="col num col-xs-2">7</div>
			<div id="8"class="col num col-xs-2">8</div>
			<div id="9"class="col num col-xs-2">9</div>
			<div id="10"class="colo op col-xs-2">*</div>
			<div id="11"class="colo ans col-xs-2">x^3</div>
			<div id="12"class="colo ans col-xs-2">cos</div>
			<div id="13"class="col num col-xs-2">4</div>
			<div id="14"class="col num col-xs-2">5</div>
			<div id="15"class="col num col-xs-2">6</div>
			<div id="16"class="colo op col-xs-2">-</div>
			<div id="17"class="colo ans col-xs-2">sqrt</div>
			<div id="18"class="colo ans col-xs-2">tan</div>
			<div id="19"class="col num col-xs-2">1</div>
			<div id="20"class="col num col-xs-2">2</div>
			<div id="21"class="col num col-xs-2">3</div>
			<div id="22"class="colo op col-xs-2">+</div>
			<div id="23"class="colo ans col-xs-2">cbrt</div>
			<div id="24"class="colo ans col-xs-2">log</div>
			<div id="25"class="col num col-xs-6">0</div>
			<div id="26"class="col decimal col-xs-2">.</div>
			<div id="27"class="colo ans col-xs-4">=</div>
		</div>
		<div class="themes container">
			<button id="29" class="newTheme btn-default">Theme change</button>
		</div>
		

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
